title: Azure Active Directory レポートに関するよく寄せられる質問
summary: "この記事では、Azure Active Directory (Azure AD) レポートに関してよく寄せられる質問に対する回答を示します。 詳細については、「[Azure Active Directory レポート](overview-reports.md)」をご覧ください。 \n"
sections:
- name: 作業の開始
  questions:
  - question: >
      現在 `https://graph.windows.net/<tenant-name>/reports/` エンドポイント API を使用しており、プログラムによってレポート システムに Azure AD の監査レポートと統合されたアプリケーションの使用状況レポートを取り込んでいます。 何に切り替える必要がありますか。
    answer: >
      [API リファレンス](https://developer.microsoft.com/graph/)を参照して、[API を使用してアクティビティ レポートにアクセスできる](concept-reporting-api.md)方法をご確認ください。 このエンドポイントには 2 つのレポート (**監査と** と **サインイン**) があり、旧 API エンドポイントで取得したすべてのデータが提供されます。 この新しいエンドポイントには、アプリの使用状況、デバイスの使用状況、およびユーザー サインイン情報の取得に使用できる Azure AD Premium ライセンスによるサインイン レポートもあります。
  - question: >
      現在 `https://graph.windows.net/<tenant-name>/reports/` エンドポイント API を使用しており、プログラムによって、レポート システムに Azure AD セキュリティ レポート (漏洩した資格情報や匿名 IP アドレスからのサインインなどの、特定の種類の検出) を取り込んでいます。 何に切り替える必要がありますか。
    answer: " [Identity Protection リスク検出 API](../identity-protection/howto-identity-protection-graph-api.md)  を使用して、Microsoft Graph 経由でセキュリティの検出にアクセスできます。 この新しい形式では、高度なフィルター処理、フィールドの選択など、データをクエリできる方法の柔軟性が高まりました。また、リスク検出が 1 つのタイプに標準化されるため、SIEM などのデータ コレクション ツールに簡単に統合できます。 データの形式が異なるため、古いクエリの代わりに新しいクエリを使うことはできません。 ただし、新しい API は Microsoft 365 や Azure AD のような API 向けの Microsoft 標準である [Microsoft Graph](/graph/api/resources/identityriskevent?view=graph-rest-beta&preserve-view=true) を使用します。 そのため、作業が必要になれば、現在の Microsoft Graph への投資を拡大するか、または、この新しい標準プラットフォームへの移行開始を促すことができます。\n"
  - question: >
      Premium ライセンスはどうすれば取得できますか。
    answer: >
      Azure Active Directory エディションにアップグレードするには、「[Azure Active Directory Premium の概要](../fundamentals/active-directory-get-started-premium.md)」を参照してください。
  - question: >
      Premium ライセンスを取得した後、どのぐらいの期間でアクティビティ データが表示されるようになりますか。
    answer: >
      無料ライセンスでのアクティビティ データが既にある場合、そのデータがすぐに表示されます。 データが何もなかった場合は、レポートにデータが表示されるまでに最大 3 日かかります。
  - question: >
      Azure AD Premium ライセンスの取得後、前月のデータを確認可能か
    answer: >
      最近 Premium バージョン (試用版を含む) に切り替えた場合、初めは 7 日間分までのデータを見ることができます。 データが蓄積されると、過去 30 日間のデータを確認できます。
  - question: >
      Azure portal へのアクティビティ サインインを確認したり、API を通じてデータを取得したりするには、グローバル管理者である必要がありますか。
    answer: >
      いいえ、テナントの **セキュリティ閲覧者** または **セキュリティ管理者** であっても、ポータルまたは API を通じてレポート データにアクセスできます。 もちろん、**グローバル管理者** でも、このデータにアクセスすることが可能です。
- name: アクティビティ ログ
  questions:
  - question: "Azure portal でのアクティビティ ログ (監査およびサインイン) のデータ保持期間はどのぐらいですか。 \n"
    answer: >
      詳細については、[Azure AD レポートのデータ保持ポリシー](reference-reports-data-retention.md)に関するページを参照してください。
  - question: >
      自分のタスクを完了した後、アクティビティ データが表示されるまでどのぐらい時間がかかりますか。
    answer: >
      監査ログの待機時間は 15 分から 1 時間です。 サインイン アクティビティ ログは 15 分から、一部のレコードについては最大で 2 時間かかることがあります。
  - question: >
      Azure portal を通じて Microsoft 365 のアクティビティ ログ情報を取得できますか。
    answer: >
      Microsoft 365 のアクティビティ ログと Azure AD アクティビティ ログではディレクトリ リソースの大部分が共有されていますが、Microsoft 365 のアクティビティ ログをすべて閲覧する場合は、[Microsoft 365 管理センター](https://admin.microsoft.com) にアクセスして Office 365 アクティビティ ログ情報を取得する必要があります。
  - question: >
      Microsoft 365 のアクティビティ ログの情報を取得するには、どの API を使えばよいですか。
    answer: >
      API を通じて Microsoft 365 アクティビティ ログにアクセスするには、[Microsoft 365 Management API](/office/office-365-management-api/office-365-management-apis-overview) を使用します。
  - question: >
      Azure portal からレコードをいくつまでダウンロードすることができますか。
    answer: >
      レコードは Azure portal から 5000 個までダウンロードできます。 レコードは *最新の順* に並べ替えられており、既定では最新の 5000 個のレコードを取得します。
- name: リスクの高いサインイン
  questions:
  - question: >
      Identity Protection にリスク検出がありますが、サインイン レポートの中に該当するサインインが見つかりません。 これは想定される動作ですか。
    answer: >
      はい、Identity Protection では、対話型または非対話型にかかわらず、すべての認証フローについてリスクを評価します。 それに対して、すべてのサインインのレポートには、対話型のサインインだけが表示されます。
  - question: >
      Azure portal でサインインまたはユーザーにリスクのフラグが付けられた理由はどうすれば調べることができますか。
    answer: >
      **Azure AD Premium** サブスクリプションをお持ちの場合は、 **[リスクのフラグ付きユーザー]** でユーザーを選択するか、または **[危険なサインイン]** レポートでレコードを選択して、基になるリスク検出に関する詳細を確認できます。 **Free** または **Basic** サブスクリプションをお持ちの場合は、危険レポートや危険なサインイン レポートでユーザーを表示できますが、基になるリスク検出情報は確認できません。
  - question: >
      サインインとリスクの高いサインイン レポートでは、IP アドレスはどのように計算されていますか。
    answer: "IP アドレスは、IP アドレスとそのアドレスを持つコンピューターの物理的な配置場所との間に明確な関連性がないような方法で発行されます。 IP アドレスのマッピングは、クライアント デバイスの実際の使用場所から遠く離れたところにある中央プールから IP アドレスを発行するモバイル プロバイダーや VPN などの要因によって、さらに複雑になります。 現在の Azure AD レポートでは、IP アドレスの物理的な場所の変換は、トレース、レジストリ データ、逆引き参照、およびその他の情報に基づくベスト エフォートで対応されています。 \n"
  - question: >
      リスク検出 "追加のリスクが検出されたサインイン" は何を意味していますか。
    answer: >
      環境内のすべての危険なサインインについて知らせるために、"追加のリスクが検出されたサインイン" は、Azure AD Identity Protection サブスクライバー限定の検出で、サインインに対するプレースホルダーとして機能します。
- name: 条件付きアクセス
  questions:
  - question: >
      この機能の更新点を教えてください。
    answer: >
      すべてのサインイン レポートで、条件付きアクセス ポリシーのトラブルシューティングを実行できるようになりました。 条件付きアクセスの状態を確認し、サインインに適用されたポリシーの詳細と各ポリシーの結果を調べることができます。
  - question: >
      開始するには?
    answer: "作業を開始するには:\n\n* [Azure portal](https://portal.azure.com) でサインイン レポートに移動します。\n* トラブルシューティングを行うサインインをクリックします。\n* **[条件付きアクセス]** タブに移動します。このタブでは、サインインに影響を与えたすべてのポリシーと各ポリシーの結果を確認できます。 \n    \n"
  - question: >
      条件付きアクセスの状態として表示されるすべての値を教えてください。
    answer: "条件付きアクセスの状態には、次の値が表示される可能性があります。\n\n* **適用されていません**:スコープ内にユーザーとアプリがある条件付きアクセス ポリシーがなかったことを意味します。 \n* **成功**:スコープ内にユーザーとアプリがある条件付きアクセス ポリシーがあり、条件付きアクセス ポリシーが正常に満たされたことを意味します。 \n* **失敗**:サインインによって少なくとも 1 つの条件付きアクセス ポリシーのユーザーとアプリケーションの条件が満たされたうえで、制御の許可が満たされていないか、またはアクセスをブロックするように設定されています。\n    \n"
  - question: >
      条件付きアクセス ポリシーの結果として表示されるすべての値を教えてください。
    answer: "条件付きアクセス ポリシーには、次の結果が表示される可能性があります。\n\n* **成功**:ポリシーは正常に満たされました。\n* **失敗**:ポリシーは満たされませんでした。\n* **適用されていません**:ポリシー条件が満たされていなかった可能性があります。\n* **無効**:無効状態のポリシーのためです。 \n    \n"
  - question: >
      すべてのサインイン レポートのポリシー名が CA のポリシー名と一致しません。 なぜでしょうか。
    answer: >
      すべてのサインイン レポートのポリシー名は、サインイン時の条件付きアクセス ポリシー名に基づいています。 後で (つまりサインイン後に) ポリシー名を更新した場合、CA のポリシー名と一致しなくなることがあります。
  - question: >
      条件付きアクセス ポリシーのためにサインインがブロックされましたが、サインイン アクティビティ レポートにはサインインは成功したと表示されます。 なぜでしょうか。
    answer: 現在、条件付きアクセスが適用されている場合、サインイン レポートに Exchange ActiveSync シナリオの正確な結果が表示されないことがあります。 レポートのサインイン結果にサインインの成功と表示されても、条件付きアクセス ポリシーのために実際にはサインインが失敗している場合があります。
