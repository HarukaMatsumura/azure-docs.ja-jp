  questions:
  - question: Azure Applied AI Services は、保存データとカスタマー マネージド キー (CMK) の暗号化をサポートしていますか?
    answer: >
      はい。Applied AI Services 用に Azure Key Vault でカスタマー マネージド キーを有効にするプロセスは、製品ごとに異なります。 サービス固有の手順については、以下のリンクを使用してください。

      - [Cognitive Search による保存データの暗号化](../search/search-security-manage-encryption-keys.md)

      - [Form Recognizer による保存データの暗号化](../cognitive-services/form-recognizer/encrypt-data-at-rest.md)

      - [Metrics Advisor による保存データの暗号化](../cognitive-services/metrics-advisor/encryption.md#customer-managed-keys-with-azure-key-vault)

      - [Video Analyzer による保存データの暗号化](../azure-video-analyzer/video-analyzer-docs/customer-managed-keys.md)
