### YamlMime:Landing
title: Translator のドキュメント
summary: Translator はクラウドベースの機械翻訳サービスです。これを使用すると、単純な REST API 呼び出しによってテキストを翻訳することができます。 このサービスでは、最新のニューラル機械翻訳テクノロジが使用され、統計的機械翻訳テクノロジが提供されます。 カスタム翻訳ツールは Translator の拡張機能で、使用するとニューラル翻訳システムを構築できます。 カスタマイズした翻訳システムを使用すると、Translator または Microsoft 音声サービスを使ってテキストを翻訳できます。
