### YamlMime:Landing
title: Azure Stack Edge と Azure Data Box Gateway のドキュメント - オンライン転送
summary: ネットワーク経由でハイ パフォーマンスのデータ転送を行うには、Azure Stack Edge および Azure Data Box Gateway デバイスを使用します。 データを Azure に移動する前に、そのデータのフィルター処理、分析、変換を行う場合は、コンピューティング アクセラレーション ハードウェアを備えた Azure Stack Edge Pro デバイスを使用します。 クラウド アーカイブ、ディザスター リカバリー、またはクラウド規模でのデータ処理のためにデータを送信する場合は、Data Box Gateway を選択します。
