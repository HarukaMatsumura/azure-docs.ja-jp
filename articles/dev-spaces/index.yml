### YamlMime:Landing
title: Azure Dev Spaces のドキュメント
summary: Azure Dev Spaces は AKS の拡張機能で、使用すると、大規模なアプリケーションのコンテキストで簡単にコードを実行およびデバッグできます。 干渉されることなく、コードをエンドツーエンドでテストしたり、クラスターで実行中のコードのブレークポイントにヒットしたりするほか、チーム メンバー間で開発クラスターを共有することができます。
