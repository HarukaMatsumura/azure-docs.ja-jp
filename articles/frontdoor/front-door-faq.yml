title: Azure Front Door についてよく寄せられる質問
summary: >
  この記事では、Azure Front Door の機能に関する一般的な質問を回答します。 ご質問に対する回答がここで見つからない場合は、次のチャネルでお問い合わせください (上から順に)。


  1. この記事のコメント セクション。

  2. [Azure Front Door UserVoice](https://feedback.azure.com/forums/217313-networking?category_id=345025)。

  3. **Microsoft のサポート:** 新しいサポート要求を作成するには、Azure Portal の **[ヘルプ]** タブで、 **[ヘルプとサポート]** ボタンを選択し、 **[新しいサポート要求]** を選択します。
sections:
- name: 全般
  questions:
  - question: >
      Azure Front Door とは
    answer: >
      Azure Front Door は、Application Delivery Network (ADN) をサービスとして提供することで、さまざまなレイヤー 7 負荷分散機能をアプリケーションで利用できるようにします。 これは動的サイト アクセラレーション (DSA) とグローバル負荷分散に、ほぼリアルタイムのフェールオーバーを提供します。 これは Azure で完全に管理できる、高可用でスケーラブルなサービスを提供します。
  - question: >
      Azure Front Door ではどのような機能がサポートされますか?
    answer: >
      Azure Front Door では、動的サイト アクセラレーション (DSA)、TLS/SSL オフロードとエンド ツー エンド TLS、Web アプリケーション ファイアウォール、Cookie ベースのセッション アフィニティ、URL パス ベースのルーティング、無料の証明書、複数ドメインの管理などがサポートされます。 サポートされる機能の一覧については、[Azure Front Door の概要](front-door-overview.md)に関する記事をご覧ください。
  - question: >
      Azure Front Door と Azure Application Gateway の違いは何ですか?
    answer: >
      Front Door と Application Gateway は両方ともレイヤー 7 (HTTP/HTTPS) のロード バランサーであり、主な違いは、Front Door がグローバル サービスであるのに対し、Application Gateway はリージョン サービスであるということです。 Front Door はリージョン全体のさまざまなスケール ユニット/クラスター/スタンプのユニット間で負荷分散ができますが、Application Gateway は、スケール ユニット内にある、仮想マシン/コンテナーなどの間で負荷分散ができます。
  - question: >
      Front Door の背後に Application Gateway をデプロイする必要はありますか?
    answer: "Front Door の背後で Application Gateway を使用するべき主要なシナリオは次のとおりです。\n\n- Front Door は、パス ベースの負荷分散をグローバル レベルでしか実行できません。仮想ネットワーク (VNET) 内でトラフィックをさらに負荷分散したい場合は、Application Gateway を使用する必要があります。\n- Front Door は VM/コンテナー レベルで機能しないので、接続のドレインは実行できません。 ただし、Application Gateway を使用すると、接続のドレインを実行できます。 \n- Front Door の内側で Application Gateway を使用すると、100% の TLS/SSL オフロードを実現し、その仮想ネットワーク (VNET) 内で HTTP 要求のみをルーティングできます。\n- Front Door と Application Gateway は両方ともセッション アフィニティをサポートします。 Front Door は、後続のトラフィックをユーザー セッションから特定のリージョン内の同じクラスターまたはバックエンドに転送できますが、Application Gateway は、トラフィックをクラスター内の同じサーバーにアフィニタイズ (affinitize) できます。  \n"
  - question: >
      Front Door の背後に Azure Load Balancer をデプロイできますか?
    answer: >
      Azure Front Door では、トラフィックをルーティングする先のパブリック VIP または公開されている DNS 名が必要です。 Front Door の背後に Azure Load Balancer をデプロイすることは、一般的なユース ケースです。
  - question: >
      Azure Front Door ではどのようなプロトコルがサポートされますか?
    answer: >
      Azure Front Door では、HTTP、HTTPS、HTTP/2 がサポートされます。
  - question: >
      Azure Front Door では HTTP/2 がどのようにサポートされますか?
    answer: >
      HTTP/2 プロトコルのサポートを利用できるのは、Azure Front Door に接続しているクライアントだけです。 バックエンド プール内のバックエンドへの通信は、HTTP/1.1 を介して実行されます。 HTTP/2 のサポートは既定で有効です。
  - question: >
      現在、バックエンド プールの一部としてどのようなリソースがサポートされますか?
    answer: >
      バックエンド プールは、Storage、Web アプリ、Kubernetes インスタンス、またはパブリック接続があるその他の任意のカスタム ホスト名で構成できます。 Azure Front Door では、バックエンドがパブリック IP またはパブリックに解決可能な DNS ホスト名のいずれかで定義されている必要があります。 バックエンド プールのメンバーは、パブリック接続がある限り、複数のゾーンやリージョンにまたがって、または Azure の外部に存在することができます。
  - question: >
      このサービスは、どのリージョンで利用できますか?
    answer: "Azure Front Door はグローバル サービスであり、特定の Azure リージョンに関連付けられていません。 Front Door を作成するときに指定する必要がある唯一の場所はリソース グループです。これは基本的にはリソース グループのメタデータを格納する場所を指定します。 Front Door リソース自体はグローバルなリソースとして作成され、その構成は、世界のすべてのエッジ ロケーションにデプロイされます。 \n"
  - question: >
      Azure Front Door のエッジ ロケーションはどこにありますか。
    answer: >
      Azure Front Door のすべてのエッジ ロケーションのリストは、[Azure Front Door のエッジ ロケーション](edge-locations-by-region.md)に関する記事でご覧いただけます。
  - question: >
      Azure Front Door はアプリケーション専用のデプロイですか、それとも複数の顧客と共有されますか?
    answer: >
      Azure Front Door は、グローバルに分散されたマルチ テナント サービスです。 そのため、Front Door のインフラストラクチャは、すべての顧客間で共有されます。 ただし、ユーザーは Front Door のプロファイルを作成することで、アプリケーションに必要な特定の構成を定義します。Front Door に加えられた変更は、他の Front Door 構成に影響を与えません。
  - question: >
      HTTP から HTTPS へのリダイレクトはサポートされていますか?
    answer: "はい。 実際には、Azure Front Door では、ホスト、パス、およびクエリ文字列のリダイレクトに加えて、URL リダイレクトの一部がサポートされています。 [URL リダイレクト](front-door-url-redirect.md)の詳細を確認してください。 \n"
  - question: >
      どのような順序でルーティング ルールは処理されますか?
    answer: >
      Front Door のルートには順序はなく、特定のルートは最適な一致に基づいて選択されます。 詳細については、「[Front Door が要求をルーティング規則と照合する方法](front-door-route-matching.md)」を参照してください。
  - question: >
      バックエンドへのアクセスを Azure Front Door のみにロックダウンするにはどうしたらよいですか?
    answer: "> [!NOTE]\n> 新しい SKU Front Door Premium からはプライベート エンドポイント経由でアプリケーションをロックダウンする方法が提供されていますが、その方法は推奨度が高くなります。 [プライベート エンドポイント](./standard-premium/concept-private-link.md)について詳しく学習する\n\n特定の Front Door からのみトラフィックを受け入れるようにアプリケーションをロックダウンするには、バックエンドの IP ACL を設定してから、Front Door によって送信されるヘッダー \"X-Azure-FDID\" の特定の値に、バックエンド上のトラフィックを制限する必要があります。 以下に、これらの手順の詳細を示します。\n\n- 使用するバックエンドが、Azure Front Door のバックエンド IP アドレス空間と Azure のインフラストラクチャ サービスからのトラフィックのみを受け入れるように IP ACL 処理を構成します。 バックエンドに対する ACL については、以下の IP の詳細を参照してください。\n \n    - Front Door の IPv4 バックエンド IP アドレスの範囲については、「[Azure IP 範囲とサービス タグ](https://www.microsoft.com/download/details.aspx?id=56519)」の「*AzureFrontDoor.Backend*」セクションを参照してください。または、[ネットワーク セキュリティ グループ](../virtual-network/network-security-groups-overview.md#security-rules)でサービス タグ *AzureFrontDoor.Backend* を使用することもできます。\n    - 仮想化されたホスト IP アドレスを通した Azure の[基本的なインフラストラクチャ サービス](../virtual-network/network-security-groups-overview.md#azure-platform-considerations): `168.63.129.16` および `169.254.169.254`\n\n    > [!WARNING]\n    > Front Door のバックエンド IP 空間は後で変更される可能性があります。ただし Microsoft はその前に、[Azure IP 範囲およびサービス タグ](https://www.microsoft.com/download/details.aspx?id=56519)との統合が確実に行われるようにします。 変更または更新について知るために、[Azure IP 範囲とサービス タグ](https://www.microsoft.com/download/details.aspx?id=56519)をサブスクライブすることをお勧めします。\n\n- Front Door ポータル ページの [概要] セクションで、`Front Door ID` の値を探します。 その後、その値を使って、Front Door からバックエンドに送信された受信ヘッダー \"**X-Azure FDID**\" をフィルター処理することで、独自の Front Door インスタンスのみが許可されていることを確認できます (上記の IP 範囲は、他のお客様の他の Front Door インスタンスと共有されているため)。\n\n- バックエンド Web サーバーでルール フィルターを適用して、結果の \"X-Azure-FDID\" ヘッダー値に基づいてトラフィックを制限します。 Azure App Service のような一部のサービスでは、アプリケーションやホストを変更することなく、この[ヘッダーベースのフィルター処理](../app-service/app-service-ip-restrictions.md#restrict-access-to-a-specific-azure-front-door-instance)機能が提供されることに注意してください。\n\n  [Microsoft インターネット インフォメーション サービス (IIS)](https://www.iis.net/) の例を次に示します。\n\n    ``` xml\n    <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n    <configuration>\n        <system.webServer>\n            <rewrite>\n                <rules>\n                    <rule name=\"Filter_X-Azure-FDID\" patternSyntax=\"Wildcard\" stopProcessing=\"true\">\n                        <match url=\"*\" />\n                        <conditions>\n                            <add input=\"{HTTP_X_AZURE_FDID}\" pattern=\"xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx\" negate=\"true\" />\n                        </conditions>\n                        <action type=\"AbortRequest\" />\n                    </rule>\n                </rules>\n            </rewrite>\n        </system.webServer>\n    </configuration>\n    ```\n"
  - question: >
      エニーキャスト IP は、Front Door の有効期間を通じて変更できますか?
    answer: >
      Front Door のフロントエンド エニーキャスト IP は、通常は変更すべきでなく、Front Door の有効期間を通じて静的のままにしておくことができます。 ただし、同じであることの **保証はありません**。 IP アドレスへの直接的な依存関係は存在しないようにしてください。
  - question: >
      Azure Front Door では静的または専用 IP アドレスがサポートされていますか?
    answer: "いいえ、Azure Front Door では静的または専用のフロントエンド エニーキャスト IP アドレスは現在サポートされていません。 \n"
  - question: >
      Azure Front Door では x-forwarded-for ヘッダーはサポートされていますか?
    answer: "はい、Azure Front Door では X-Forwarded-For、X-Forwarded-Host、および X-Forwarded-Proto ヘッダーがサポートされています。 X-Forwarded-For の場合、ヘッダーが既に存在していれば、Front Door はクライアント ソケット IP をそれに追加します。 そうでない場合、これは値としてクライアント ソケット IP アドレスを持つヘッダーを追加します。 X-Forwarded-Host と X-Forwarded-Proto の場合、値は上書きされます。\n\n詳細については、「[Front Door がサポートする HTTP ヘッダー](front-door-http-headers-protocol.md)」を参照してください。  \n"
  - question: >
      Azure Front Door のデプロイにはどのくらい時間がかかりますか? Front Door は更新中に動作しますか?
    answer: "最新の Front Door を作成、更新ときは、ほとんどの場合、3 - 20 分で世界のエッジ ロケーションにデプロイできます。 \n\n> [!Note]  \n> ほとんどのカスタム TLS/SSL 証明書の更新は、グローバルにデプロイされるまでに数分から 1 時間かかります。\n\nルートやバックエンド プールなどに対する更新はシームレスであり、ダウンタイムは発生しません (新しい構成が正しい場合)。 また、\"AFD マネージド\" から \"独自の証明書の使用\" に、またはその逆に切り替える場合を除き、証明書の更新もアトミックであり、停止が発生することはありません。\n"
- name: 構成
  questions:
  - question: >
      Azure Front Door は仮想ネットワーク内で負荷分散またはトラフィックのルーティングができますか?
    answer: >
      Azure Front Door (AFD) には、トラフィックをルーティングするために、パブリック IP またはパブリックに解決可能な DNS 名が必要です。 そのため、答えは、AFD は仮想ネットワーク内でルーティングできないということになりますが、途中で Application Gateway または Azure Load Balancer を使用するとこのシナリオは解決されます。
  - question: >
      Azure Front Door でのさまざまなタイムアウトおよび制限とは何ですか?
    answer: >
      [Azure Front Door のさまざまなタイムアウトおよび制限](../azure-resource-manager/management/azure-subscription-service-limits.md#azure-front-door-service-limits)についてのすべてのドキュメントを参照してください。
  - question: >
      Front Door ルール エンジンに追加された後、ルールが有効になるまでにどれくらいの時間がかかりますか?
    answer: "ほとんどのルール エンジンは、20 分以内に構成の更新が完了します。 更新が完了するとすぐにルールが有効になります。 \n"
  - question: >
      Azure CDN を Front Door プロファイルの背後に構成したり、その逆を行ったりすることができますか?
    answer: "Azure Front Door と Azure CDN を同時に構成することはできません。これは、どちらのサービスも、要求に応答するときに同じ Azure エッジ サイトを利用するためです。 \n"
- name: パフォーマンス
  questions:
  - question: >
      Azure Front Door では高可用性とスケーラビリティはどのようにサポートされていますか?
    answer: >
      Azure Front Door は、アプリケーションのスケーラビリティのニーズに対応できる大容量を利用した、グローバルに分散されたマルチ テナント プラットフォームです。 Microsoft のグローバル ネットワークのエッジから提供される Front Door は、リージョン間またはさまざまなクラウド間でのアプリケーション全体または個別のマイクロサービスのフェールオーバーを可能にする、グローバル負荷分散機能を提供します。
- name: TLS の構成
  questions:
  - question: >
      Azure Front Door ではどの TLS バージョンがサポートされますか?
    answer: >
      2019 年 9 月以降に作成されたすべての Front Door プロファイルでは、既定の最小値として TLS 1.2 が使用されます。


      Front Door では、TLS バージョン 1.0、1.1、1.2 がサポートされます。 TLS 1.3 はまだサポートされていません。
  - question: >
      Azure Front Door ではどの証明書がサポートされますか?
    answer: >
      Front Door のカスタム ドメインでコンテンツを安全に配信するために HTTPS プロトコルを有効にするには、Azure Front Door によって管理されている証明書を使用するか、または独自の証明書を使用することを選択できます。

      Front Door のマネージド オプションは、Digicert 経由で、かつ Front Door の Key Vault に格納されている標準の TLS/SSL 証明書をプロビジョニングします。 独自の証明書を使用することを選択した場合は、サポートされている CA から証明書をオンボードできます。これは標準の TLS 証明書、Extended Validation 証明書、ワイルドカード証明書のいずれであってもかまいません。 自己署名証明書はサポートされていません。 [カスタム ドメインに対する HTTPS の有効化の方法](./front-door-custom-domain-https.md)を説明します。
  - question: >
      Front Door は証明書のオートローテーションをサポートしていますか?
    answer: >
      Front Door が管理する証明書オプションの場合、証明書は Front Door によってオートローテーションされます。 Front Door が管理する証明書を使用していて、証明書の有効期限日が 60 日未満であることが確認された場合は、サポート チケットを送信します。

      </br>独自のカスタム TLS/SSL 証明書の場合、お使いの Key Vault にアップロードされた最新のシークレット バージョンに Azure Front Door が自動的にローテーションするように、シークレットのバージョンを "最新" に設定します。 新しいバージョンの証明書またはシークレットがデプロイされるまで、最大で 24 時間かかる場合があります。 シークレットのバージョンを特定のバージョンに構成した場合は、Front Door に Key Vault の適切な証明書バージョンを指定する必要があります。 この際、Front Door のサービス プリンシパルが Key Vault にアクセスできていることを確認してください。 Key Vault への[アクセス許可を付与する方法](standard-premium/how-to-configure-https-custom-domain.md#grant-azure-front-door-access-to-your-key-vault)を参照してください。 証明書のサブジェクト名やサブジェクト代替名 (SAN) が変更されていない限り、Front Door による、この更新された証明書ロールアウト処理によって運用環境のダウン タイムが引き起こされることはありません。
  - question: >
      Azure Front Door でサポートされている最新の暗号スイートはどれですか?
    answer: "TLS1.2 では、次の暗号スイートがサポートされています。 \n\n- TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384\n- TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256\n- TLS_DHE_RSA_WITH_AES_256_GCM_SHA384\n- TLS_DHE_RSA_WITH_AES_128_GCM_SHA256\n\n> [!NOTE]  \n> Windows 10 以降に関しては、より良いセキュリティのために 1 つまたは両方の ECDHE 暗号スイートを有効化することを推奨します。 Windows 8.1、8、7 は、これらの ECDHE 暗号スイートと互換性がありません。 これらのオペレーティング システムとの互換性のために、DHE 暗号スイートが提供されています。\n\nTLS1.0 または TLS1.1 が有効になっているカスタム ドメインを使用している場合は、次の暗号スイートがサポートされます。\n\n- TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256\n- TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384\n- TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256\n- TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384\n- TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256\n- TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA384\n- TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256\n- TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA384\n- TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA\n- TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA\n- TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA\n- TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA\n- TLS_RSA_WITH_AES_256_GCM_SHA384\n- TLS_RSA_WITH_AES_128_GCM_SHA256\n- TLS_RSA_WITH_AES_256_CBC_SHA256\n- TLS_RSA_WITH_AES_128_CBC_SHA256\n- TLS_RSA_WITH_AES_256_CBC_SHA\n- TLS_RSA_WITH_AES_128_CBC_SHA\n- TLS_DHE_RSA_WITH_AES_128_GCM_SHA256\n- TLS_DHE_RSA_WITH_AES_256_GCM_SHA384\n"
  - question: >
      TLS プロトコルのバージョンを制御するように TLS ポリシーを構成できますか?
    answer: >
      Azure portal または [Azure REST API](/rest/api/frontdoorservice/frontdoor/frontdoors/createorupdate#minimumtlsversion) を使用して、カスタム ドメインの HTTPS の設定で、Azure Front Door での最低の TLS バージョンを構成できます。 現時点では、1.0 と 1.2 のどちらかを選択できます。
  - question: >
      Front Door は特定の暗号スイートのみをサポートするように構成できますか?
    answer: "いいえ、Front Door を特定の暗号スイートに対して構成することはサポートされていません。 ただし、証明機関 (Verisign、Entrust、Digicert など) から独自のカスタム TLS/SSL 証明書を取得し、生成される証明書に対して特定の暗号スイートがマークされるようにすることができます。 \n"
  - question: >
      Front Door では OCSP スタップリングはサポートされていますか?
    answer: >
      はい。Front Door では OCSP スタップリングが既定でサポートされており、構成は必要ありません。
  - question: >
      Azure Front Door ではバックエンドへのトラフィックの再暗号化もサポートされていますか?
    answer: >
      はい。Azure Front Door では、バックエンドへのトラフィックを再暗号化する TLS/SSL オフロードやエンド ツー エンド TLS がサポートされています。 実際には、バックエンドへの接続はそのパブリック IP を介して行われるので、Front Door 転送プロトコルとして HTTPS を使用するように構成することをお勧めします。
  - question: >
      Front Door では、HTTPS 接続のバックエンドでの自己署名証明書はサポートされていますか?
    answer: >
      いいえ。Front Door では自己署名証明書はサポートされておらず、両方に制限が適用されます。


      - **バックエンド**: HTTPS または HTTPS 正常性プローブとしてトラフィックを転送するとき、またはキャッシュが有効になっているルーティング規則で配信元からキャッシュに格納するときは、自己署名証明書を使用できません。

      - **フロントエンド**: カスタム ドメインで HTTPS を有効にするために独自のカスタム TLS/SSL 証明書を使用している場合は、自己署名証明書を使用できません。
  - question: >
      バックエンドへの HTTPS トラフィックが失敗するのはなぜですか?
    answer: "正常性プローブか転送要求かに関係なく、バックエンドに正常に HTTPS 接続した場合、HTTPS トラフィックが失敗する原因は 2 つあります。\n\n- **証明書のサブジェクト名の不一致**: HTTPS 接続の場合、Front Door では、バックエンドからバックエンドのホスト名と一致するサブジェクト名を持つ有効な CA からの証明書が提示されることを前提としています。 例として、バックエンドのホスト名が `myapp-centralus.contosonews.net` に設定されており、TLS ハンドシェイク中にバックエンドが提供する証明書のサブジェクト名に `myapp-centralus.contosonews.net` も `*myapp-centralus*.contosonews.net` も含まれていない場合、Front Door はその接続を拒否してエラーを生成します。 \n    - **解決策**:コンプライアンスの観点からは推奨されませんが、Front Door で証明書のサブジェクト名のチェックを無効にすることで、このエラーを回避できます。 これは、Azure portal の [設定]、および API の BackendPoolsSettings で設定できます。\n- **無効な CA からのバックエンド ホスティング証明書**: Front Door のバックエンドでは、[有効な証明機関](https://ccadb-public.secure.force.com/microsoft/IncludedCACertificateReportForMSFT)からの証明書のみを使用できます。 内部 CA からの証明書または自己署名証明書は許可されません。 証明書にはリーフと中間の証明書を含む完全な証明書チェーンが必要であり、ルート CA は [Microsoft の信頼された CA リスト](https://ccadb-public.secure.force.com/microsoft/IncludedCACertificateReportForMSFT)の一部である必要があります。 \n"
  - question: >
      Azyre Front Door でクライアント/相互認証を使用できますか?
    answer: >
      いいえ。 TLS 1.2 をサポートしている Azure Front Door は [RFC 5246](https://tools.ietf.org/html/rfc5246) でクライアント/相互認証を導入していますが、現時点で Azure Front Door はクライアント/相互認証をサポートしていません。
- name: 課金
  questions:
  - question: >
      無効になっている Azure Front Door リソースに対しても料金が発生しますか。
    answer: >
      Azure Front Door リソースでは、Front Door プロファイルと同様に、無効になっているルーティング規則に対しては、料金は発生しません。 WAF のポリシーとルールは、無効になっていても料金が発生します。
- name: 診断とログ記録
  questions:
  - question: >
      どのような種類のメトリックとログを Azure Front Door で使用できますか?
    answer: >
      ログとその他の診断機能については、「[Monitoring metrics and logs for Front Door](front-door-diagnostics.md)」(Front Door のメトリックとログの監視) を参照してください。
  - question: >
      診断ログにおける保持ポリシーとは何ですか?
    answer: >
      診断ログはお客様のストレージ アカウントに送信され、お客様はログの優先順位に基づいて保持ポリシーを設定できます。 診断ログをイベント ハブまたは Azure Monitor ログに送信することもできます。 詳細については、[Azure Front Door の診断](front-door-diagnostics.md)に関するページを参照してください。
  - question: >
      Azure Front Door の監査ログはどのように取得できますか?
    answer: "Azure Front Door では監査ログを使用できます。 ポータルで、Front Door のメニュー ブレードの **[アクティビティ ログ]** をクリックして監査ログにアクセスします。 \n"
  - question: >
      Azure Front Door でアラートを設定できますか?
    answer: "はい、Azure Front Door ではアラートがサポートされています。 メトリックに関するアラートが構成されます。 \n"
