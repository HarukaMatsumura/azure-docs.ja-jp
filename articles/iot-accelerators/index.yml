title: Azure IoT ソリューション アクセラレータのドキュメント
summary: Azure IoT Solution Accelerators は、接続済みファクトリなどの一般的な IoT シナリオが実装され、必要な要素がすべて揃った、すぐにデプロイできる IoT ソリューションです。
metadata:
