title: Azure Managed Instance for Apache Cassandra のドキュメント
summary: Azure Managed Instance for Apache Cassandra では、マネージド オープンソースの Apache Cassandra データセンターに対して、デプロイとスケーリングの自動化された操作を提供します。 ハイブリッド シナリオが高速化され、継続的なメンテナンスが削減されます。
