### YamlMime:Landing
title: Azure Database for MySQL のドキュメント
summary: Azure Database for MySQL は、MySQL Community Edition を基盤としたリレーショナル データベース サービスです。シングル サーバーまたはフレキシブル サーバー (プレビュー) を使用して Azure に MySQL データベースをホストすることができます。 フルフル マネージドのサービスとしてのデータベースであり、予測可能なパフォーマンスと動的なスケーラビリティを実現しながら、ミッションクリティカルなワークロードを処理できます。
metadata:
  description: Azure Database for MySQL は、MySQL Community Edition を基盤として開発者向けに構築されている、Microsoft クラウドのリレーショナル データベース サービスです。 シングル サーバーまたはフレキシブル サーバー (プレビュー) を選んで Azure に MySQL データベースをデプロイすることができます。
