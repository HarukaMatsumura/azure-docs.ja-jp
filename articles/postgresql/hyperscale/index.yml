title: Azure Database for PostgreSQL - Hyperscale (Citus) ドキュメント
summary: Azure Database for PostgreSQL は、オープンソースの Postgres リレーショナル データベース エンジンに基づいた、フル マネージドのサービスとしてのデータベースです。 Hyperscale (Citus) デプロイ オプションでは、シャーディングを使用して複数のマシンにわたってクエリをスケーリングし、より大きなスケールとパフォーマンスを必要とするアプリケーションをサポートします。
