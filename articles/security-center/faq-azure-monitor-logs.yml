sections:
- name: 無視
  questions:
  - question: >
      Security Center は VM とワークスペース間の既存の接続をオーバーライドしますか?
    answer: "VM に Azure 拡張機能としてインストールされている Log Analytics エージェントが既にある場合、Security Center は既存のワークスペース接続をオーバーライドしません。 代わりに、Security Center は既存のワークスペースを使用します。 VM のレポート先のワークスペースに \"Security\" または \"SecurityCenterFree\" ソリューションがインストールされている場合、VM は保護されます。 \n\n[データ収集] 画面で選択されているワークスペースに Security Center ソリューションがインストールされ (まだ存在しない場合)、ソリューションは関連する VM にのみ適用されます。 ソリューションを追加すると、既定では、そのソリューションは、Log Analytics ワークスペースに接続されているすべての Windows エージェントおよび Linux エージェントに自動的にデプロイされます。 [ソリューションのターゲット設定](../azure-monitor/insights/solution-targeting.md)を使用すると、ソリューションにスコープを適用することができます。\n\n> [!TIP]\n> Log Analytics エージェントが VM に (Azure 拡張機能としてではなく) 直接インストールされている場合、Security Center によって Log Analytics エージェントがインストールされず、セキュリティの監視は制限されます。\n"
  - question: >
      Security Center は既存の Log Analytics ワークスペースにソリューションをインストールしますか? 課金にどのような影響がありますか?
    answer: >
      その VM が、作成したワークスペースに既に接続されていることを Security Center が特定すると、Security Center はご利用の価格構成に従ってそのワークスペースでソリューションを有効にします。 ソリューションは、[ソリューションのターゲット設定](../azure-monitor/insights/solution-targeting.md)に従って関連する Azure VM にのみ適用されるため、課金額は同じままです。


      - **Azure Defender オフ** - Security Center によってワークスペースに "SecurityCenterFree" ソリューションがインストールされます。 課金されることはありません。

      - **Azure Defender オン** - Security Center によってワークスペースに "Security" ソリューションがインストールされます。

         ![既定のワークスペースのソリューション](./media/security-center-platform-migration-faq/solutions.png)
  - question: >
      環境内に既にワークスペースがありますが、それらを使用してセキュリティ データを収集できますか?
    answer: >
      VM に Azure 拡張機能としてインストールされている Log Analytics エージェントが既にある場合、Security Center は既存の接続済みワークスペースを使用します。 Security Center ソリューションがワークスペースにまだ存在しない場合は、インストールされます。また、[ソリューションのターゲット設定](../azure-monitor/insights/solution-targeting.md)に従って、ソリューションは関連する VM にのみ適用されます。


      Security Center によって VM 上に Log Analytics エージェントがインストールされると、Security Center では既存のワープスペースを参照していない場合、Security Center によって作成された既定のワークスペースが使用されます。
  - question: >
      ワークスペースにはセキュリティ ソリューションが既にあります。 課金にどのような影響がありますか?
    answer: Security & Audit ソリューションは、**Azure Defender for servers** を有効にするために使用されます。 Security & Audit ソリューションがワークスペースに既にインストールされている場合、Security Center は既存のソリューションを使用します。 課金額の変更はありません。
