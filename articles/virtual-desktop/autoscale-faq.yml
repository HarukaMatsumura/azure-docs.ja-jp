title: Azure Virtual Desktop 自動スケーリング (プレビュー) の FAQ
summary: この記事では、Azure Virtual Desktop の自動スケール機能 (プレビュー) の使用方法についてよく寄せられる質問に回答します。
sections:
- name: 無視
  questions:
  - question: >
      業務時間後に実行するセッション ホストをゼロにするよう自動スケールを構成するにはどうすればよいですか?
    answer: "減少モードでは、常に可能な限り最も少ない数のセッション ホストが使用されます。 ただし、アクティブなセッションが存在する場合、使用可能なセッション ホストの最小数は 0 になりません。 業務時間後に使用可能なセッション ホストを維持しないようにするために、時間制限ポリシーを構成して、切断されたすべてのユーザーをサインアウトさせてください。\n \n"
  - question: >
      自動スケールでは、サービスの負荷に基づいて仮想マシン (VM) を作成または削除しますか?
    answer: >
      いいえ。
  - question: >
      休日などの特定の日付に対してスケーリングを構成できますか?
    answer: >
      いいえ。 自動スケールでは、特定の日付に減少させることは現在サポートされていません。
  - question: >
      自動スケール機能を使用するために追加料金が発生しますか?
    answer: いいえ。 料金について詳しくは、[価格に関するページ](https://azure.microsoft.com/pricing/details/virtual-desktop/)を参照してください。
