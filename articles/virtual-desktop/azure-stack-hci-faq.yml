title: Azure Stack HCI 用 Azure Virtual Desktop に関する FAQ
summary: この記事では、Azure Stack HCI 用 Azure Virtual Desktop に関してよく寄せられるご質問に回答します。
sections:
- name: 無視
  questions:
  - question: >
      この機能では、どのようなセッション ホスト オペレーティング システム イメージがサポートされていますか?
    answer: "Azure Stack HCI 用 Azure Virtual Desktop では、次の x64 オペレーティング システム イメージがサポートされています。\n  \n  - Windows 11 Enterprise マルチセッション (プレビュー)\n  - Windows 11 Enterprise (プレビュー)\n  - Windows 10 (Enterprise マルチセッション)\n  - Windows 10 Enterprise\n  - Windows Server 2022\n  - Windows Server 2019\n"
  - question: >
      この機能では、どのような Azure Virtual Desktop クライアントがサポートされていますか?
    answer: >
      Azure Stack HCI 用 Azure Virtual Desktop では、Azure Virtual Desktop と同じクライアントがサポートされています。
  - question: >
      Azure Stack HCI 以外のオンプレミス インフラストラクチャで Azure Virtual Desktop を使用できますか?
    answer: >
      不正解です。 Azure Virtual Desktop のオンプレミス機能は、Azure Stack HCI インフラストラクチャを実行するセッション ホストにのみ展開されます。
  - question: >
      Azure Stack HCI 用 Azure Virtual Desktop を使用すると、すべてのデータがオンプレミスに保存されますか?
    answer: いいえ。Azure Stack HCI 用 Azure Virtual Desktop 使用しても、すべてのデータがオンプレミスに保存されるとは限りません。 管理者は、セッション ホスト仮想マシンと、ファイル サーバーなどの関連サービスをオンプレミスに配置することで、ユーザー データをオンプレミスに保存できます。 ただし、一部の顧客データ、診断データ、サービスによって生成されたデータは、引き続きデータセンターに保存されます。 Azure Virtual Desktop での各種データの保存方法について詳しくは、「[Azure Virtual Desktop のデータの場所](data-locations.md)」を参照してください。
